<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <link rel="stylesheet" href="./Notes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body class="bg-darkgray">

    <nav class="navbar navbar-expand-lg position-fixed top-0 w-100">
        <div class="container-fluid p-0 justify-content-start align-items-center">
            <button class="btn-custom p-0 d-sm-flex d-none" style="width: 4em;" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                <span class="material-icons-outlined fs-3"> menu </span>
            </button>
            <button class="btn-custom d-flex d-sm-none" style="width: 4em;" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <span class="material-icons-outlined fs-3"> menu </span>
            </button>
            <div class="h3 m-0 ms-4">Keep</div>
        </div>
        <div class="nav-gradient"></div>
    </nav>

    <main class="container-fluid p-0" style="margin-top: 4em;">

        <div class="side-nav nav flex-column nav-pills d-sm-flex d-none me-3 mt-3" id="v-pills-tab" role="tablist"
            aria-orientation="vertical">
            <button class="btn-custom py-3 active" id="v-pills-home-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                aria-selected="true">
                <span class="material-icons-outlined">lightbulb</span></button>
            <button class="btn-custom py-3" id="v-pills-profile-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                aria-selected="false">
                <span class="material-icons-outlined">delete</span></button>
            <div class="collapse collapse-horizontal side-nav-collapse" id="collapseWidthExample">
                <button class="btn-custom text-white py-3">Notes</button>
                <button class="btn-custom text-white py-3">Trash</button>
            </div>
        </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-body bg-darkgray">
                <div class="nav flex-column nav-pills me-3 mt-3" id="v-pills-tab"
                    role="tablist" aria-orientation="vertical">
                    <button class="btn-custom py-3 w-100 active justify-content-start" id="v-pills-home-tab"
                        data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab"
                        aria-controls="v-pills-home" aria-selected="true">
                        <span class="material-icons-outlined me-3">lightbulb</span>
                        <div class="text-white">Notes</div>
                    </button>
                    <button class="btn-custom py-3 w-100 justify-content-start" id="v-pills-profile-tab"
                        data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab"
                        aria-controls="v-pills-profile" aria-selected="false">
                        <span class="material-icons-outlined me-3">delete</span>
                        <div class="text-white">Trash</div>
                    </button>
                    < </div>
                </div>
            </div>

            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab" tabindex="0">
                    <div class="notes-section w-50 mx-auto d-flex flex-column">
                        <div class="form-floating mt-3 mb-5">
                            <textarea class="form-control bg-secondary text-white" placeholder="Take a note..."
                                id="new-note"></textarea>
                            <label for="new-note">Take a note...</label>
                        </div>
                        <!-- Notes -->
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                    tabindex="0">
                    <div class="trash-section pt-3 w-50 mx-auto d-flex flex-column">
                        <!-- Trash -->
                    </div>
                </div>
            </div>

    </main>

    <script src="./Notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
